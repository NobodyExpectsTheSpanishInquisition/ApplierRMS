version: "3.8"

services:
  database:
    env_file:
      - .env
    build:
      context: .
      dockerfile: dockerfile.database
      args:
        - DATABASE_IMAGE_TAG=${DATABASE_IMAGE_TAG}
    container_name: ${DATABASE_CONTAINER_NAME}
    ports:
      - "5432:5432"

  accounts:
    env_file:
      - .env
    build:
      context: .
      dockerfile: dockerfile.accounts
      args:
        - IMAGE_TAG=${ACCOUNTS_IMAGE_TAG}
    container_name: ${ACCOUNTS_CONTAINER_NAME}
    depends_on:
      - database
    volumes:
      - ./api/accounts:/var/www/html/api:rw
      - ./logs/accounts/php.log:/var/log/fpm-php.www.log

  nginx:
    env_file:
      - .env
    build:
      context: .
      dockerfile: dockerfile.nginx
      args:
        - IMAGE_TAG=${NGINX_IMAGE_TAG}
    container_name: ${NGINX_CONTAINER_NAME}
    ports:
      - ${NGINX_ACCOUNTS_PORT}:80
    volumes:
      - ./logs/nginx:/var/log/nginx/:rw
      - ./api/accounts/:/var/www/html/api/:rw
    depends_on:
      - accounts
